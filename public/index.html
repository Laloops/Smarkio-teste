<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Página de comentários</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row conteudo">
            <div class="box-comentarios col-md-6">
                <div class="titulo">
                    Escreva seu comentário abaixo...
                </div>
                <textarea id="coment" name="coment" " maxlength=" 255"
                    placeholder="Digite seu comentário aqui..."></textarea>
                <button id="format-button" type="submit">Enviar</button>
            </div>
            <div class="lista-comentarios col-md-6">
                <div class="titulo">
                    Últimos comentários:
                </div>
                <div class="scroll-lista">
                    <div class="row" id="comentario-digitado">
                        <div class="dialogbox">
                            <div class="body">
                                <span class="tip tip-right"></span>
                                <div class="message">
                                    <span>I just made a comment about this comment box which is purely made from
                                        CSS.</span>
                                </div>
                            </div>
                            <div class="listen-button" onclick="this.audioListen(1)"><i class="fa fa-play-circle"></i>
                                Ouvir</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
